{% load staticfiles %}
<link rel="stylesheet" type="text/scss" href="{% static 'patials/slick-theme.css' %}" /> {% load compress %} {% compress css %}
<link rel="stylesheet" type="text/scss" href="{% static 'styles.scss' %}" /> {% endcompress %}
<div>
    <a class='btn_solid_l button' href="{% url 'polls:case_studies' %}">Case Studies</a>

    <div class="your-class case-slider">

        {% for case in all_case_studies %}
        <div class="slick-slide adapt-height">
            <a href="{% url 'polls:case_detail' case.slug %}" alt='{{ case.project_name }}'>
                <img id='cimg' src="{{ case.image_1 }}"></a>
        </div>
        {% endfor %}

    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.your-class').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true,
            autoplay: true,
            autoplaySpeed: 2000,
            arrows: true,
            pauseOnHover: true

        });

        //    $('.slick-next').addClass(' black ');
        //    $('.slick-prev').addClass(' black ');
    });
</script>
